<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ColorPicker 1</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="main">
      <ul class="colors-box">
        <li class="color color1" ></li>
        <li class="color color2" ></li>
        <li class="color color3" ></li>
        <li class="color color4" </li>
        <li class="color color5" </li>
        <li class="color color6" </li>
      </ul>
      <div class="selected_color">Selected Color</div>
    </div>
    <script>

      var selectedColorPreview = document.querySelector(".selected_color");
      var colorPalette = document.querySelector('.colors-box');
      
      colorPalette.addEventListener('click', setColor);

      function setColor(event) {
        if (event.target.tagName != 'LI') return
        let selectedColor = window.getComputedStyle(event.target).backgroundColor
        selectedColorPreview.style.backgroundColor = selectedColor;
        console.log({'event': event.target})
      }
     
    </script>
  </body>
</html>
